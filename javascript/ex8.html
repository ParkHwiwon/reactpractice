<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop & Array</title>
</head>
<body>
    <h2>Co workers</h2>
    <script>
        let coworkers = ['egoing', 'leezche', 'duru', 'teaho', 'babo'];
    </script>
        <ul>
            <script>
                for(let i =0; i < coworkers.length; i++) {
                    document.write('<li><a href="http://www.naver.com">'+coworkers[i]+'</a></li>');
                }
            </script>
        </ul>
</body>
</html>
